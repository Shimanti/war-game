<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Blackjack</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>Blackjack!</h1>
			<div class="card-btns">
				<button class="btn" id="deal">Deal Cards</button>
			</div>
			<h3></h3>

			<h2>Player 1</h2>
			<div class="cards player1-cards">
				<img id="player1-card1" src="" alt="Player1 card1">
				<img id="player1-card2" src="" alt="Player2 card2">
			</div>
			<button class="btn add-card-btn">Add Card</button>
			<button class="btn hold-card-btn">Hold Cards</button>

			<h2>House</h2>
			<div class="cards player2-cards">
			<img id="player2-card1" src="" alt="House card1">
			<img id="player2-card2" src="" alt="House card2">
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
